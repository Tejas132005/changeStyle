<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style class="text/css">
        form{
            display: flex;
            justify-content: space-evenly;
            margin-top: 30px;
        }
        #txt{
            margin: 30px;
            margin-top: 60px;
            font-size: xx-large;
        }
        h2{
            margin: 10px;
            margin-left: 10px;
        }

        
    </style>

</head>

<body class="container-fluid">
    <h2>Choose Font</h2>

    <form action="">

        <div class="dropdown" >
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Choose Color
            </button>

            <ul class="dropdown-menu">
                <button class="btn" id="red">
                    Red
                </button><br>

                <button class="btn" id="blue">
                    Blue
                </button><br>

                <button class="btn" id="orange">
                    Orange
                </button><br>

                <button class="btn" id="yellow">
                    Yellow
                </button><br>
                <input type="text" class="form-control" size="10" id="txtColor">
            </ul>   
        </div>


        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Choose Font-Style
            </button>

            <ul class="dropdown-menu">
                <button class="btn" id="timesNewRoman">
                    Times New Roman
                </button>

                <button class="btn" id="arial">
                    Arial
                </button>

                <button class="btn" id="seoge">
                    'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
                </button>

                <button class="btn" id="courier">
                    'Courier New', Courier, monospace
                </button>
            </ul>   
        </div>
        

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Choose Font-Size
            </button>

            <ul class="dropdown-menu">
                <button class="btn" id="bold">
                    Bold
                </button>

                <button class="btn" id="italic">
                    Normal
                </button>

                <button class="btn" id="bolder">
                    Bolder
                </button>

                <button class="btn" id="lighter">
                    Lighter
                </button>
            </ul>   
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Choose Alignement
            </button>

            <ul class="dropdown-menu">
                <button class="btn" id="left">
                    Left
                </button>

                <button class="btn" id="center">
                    Center
                </button>

                <button class="btn" id="right">
                    Right
                </button>

            </ul>   
        </div>

    </form>

    <div class="" id="txt">Hello Everyoneeee !!!!</div>


    <!-- Java Script -->

    <script type="text/javascript">

        let red = document.getElementById("red");
        let blue = document.getElementById("blue");
        let orange = document.getElementById("orange");
        let yellow = document.getElementById("yellow");
        let textColor = document.getElementById("txtColor");

        let timesNewRoman = document.getElementById("timesNewRoman");
        let arial = document.getElementById("arial");
        let seoge = document.getElementById("seoge");
        let courier = document.getElementById("courier");

        let bold = document.getElementById("bold");
        let italic = document.getElementById("italic");
        let bolder = document.getElementById("bolder");
        let lighter = document.getElementById("lighter");

        let left = document.getElementById("left");
        let center = document.getElementById("center");
        let right = document.getElementById("right");

        let text = document.getElementById("txt");

        red.addEventListener("click", function(){
            txt.style.color = "red";
        })
        blue.addEventListener("click", function(){
            txt.style.color = "blue";
        })
        orange.addEventListener("click", function(){
            txt.style.color = "orange";
        })
        yellow.addEventListener("click", function(){
            txt.style.color = "yellow";
        })


        timesNewRoman.addEventListener("click", function(){
            txt.style.fontFamily = "Times New Roman";
        })
        arial.addEventListener("click", function(){
            txt.style.fontFamily = "Arial";
        })
        seoge.addEventListener("click", function(){
            txt.style.fontFamily = "Segoe UI";
        })
        courier.addEventListener("click", function(){
            txt.style.fontFamily = "Courier New";
        })


        bold.addEventListener("click", function(){
            txt.style.fontWeight = "bold";
        })
        italic.addEventListener("click", function(){
            txt.style.fontWeight = "normal";
        })
        bolder.addEventListener("click", function(){
            txt.style.fontWeight = "bolder";
        })
        lighter.addEventListener("click", function(){
            txt.style.fontWeight = "lighter";
        })


        left.addEventListener("click", function(){
            txt.style.cssText = "display:flex; justify-content:left; align-items:left";
        })
        center.addEventListener("click", function(){
            txt.style.cssText = "display:flex; justify-content:center; align-items:center";
        })
        right.addEventListener("click", function(){
            txt.style.cssText = "display:flex; justify-content:right; align-items:right";
        })

        document.querySelector("form").addEventListener("submit", function(event){
            event.preventDefault();
        });


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
